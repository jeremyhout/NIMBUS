<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NIMBUS - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .tab-buttons {
      display: flex;
      gap: 0;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #ddd;
    }
    .tab-buttons button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      background: none;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }
    .tab-buttons button.active {
      border-bottom-color: #007bff;
      font-weight: 600;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #0056b3;
    }
    .error-msg {
      color: #b00020;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    .success-msg {
      color: #28a745;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1 style="text-align: center; margin-bottom: 1.5rem;">NIMBUS Weather</h1>
    
    <div class="tab-buttons">
      <button id="loginTab" class="active" onclick="showTab('login')">Login</button>
      <button id="registerTab" onclick="showTab('register')">Register</button>
    </div>

    <!-- Login Form -->
    <div id="loginContent" class="tab-content active">
      <form id="loginForm">
        <div class="form-group">
          <label for="loginUsername">Username or Email</label>
          <input type="text" id="loginUsername" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required>
        </div>
        <button type="submit" class="submit-btn">Login</button>
        <div id="loginError" class="error-msg"></div>
      </form>
    </div>

    <!-- Register Form -->
    <div id="registerContent" class="tab-content">
      <form id="registerForm">
        <div class="form-group">
          <label for="regUsername">Username</label>
          <input type="text" id="regUsername" required>
        </div>
        <div class="form-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" required>
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" required minlength="6">
        </div>
        <div class="form-group">
          <label for="regFullName">Full Name (optional)</label>
          <input type="text" id="regFullName">
        </div>
        <button type="submit" class="submit-btn">Register</button>
        <div id="registerError" class="error-msg"></div>
        <div id="registerSuccess" class="success-msg"></div>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', path='/login.js') }}"></script>
</body>
</html>
